<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação em HTML5</title>
    <style>
        .load {
            border: 16px solid black;
            border-radius: 50%;
            border-top: 16px solid white;
            width: 120px;
            height: 120px;
            animation: forwards 2s linear infinite;
        }
        @keyframes {
            0% { transform: rotate(0deg);}
            100 {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <h1>Carregando animação em HTML</h1>
    <div class="load"></div>
</body>
</html>
