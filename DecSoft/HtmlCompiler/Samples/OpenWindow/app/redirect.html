<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>OpenWindow sample app</title>
 </head>
 <body>
  <script>
   window.addEventListener("load", function(event) {
     // Load the url established at "index.html"
     window.location.href = window.localStorage.getItem('url');
   });    
  </script>
 </body>
</html>
