<!DOCTYPE html><!--Versão do editor, HTML5-->
<html lang="pt-br"><!--Linguagem nativa do site-->
<head>
    <meta charset="UTF-8"> <!--Utilização de caracteres especiais e acentos-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Utilização de toda a tela do navegador linhas 6, 7 e 8 - Essa tag não tem fechamento-->
    <meta name="viewport" //
    content="width=device-width, initial-scale=1.0"> 

    <title>Teste com imagens</title> <!--Títutlo do arquivo -->

</head>
<body>
    <h1>TESTANDO CARGA E IMAGENS</h1> <!--Título-->
    <hr><!--HR para criar uma linha horizontal e não tem fechamento-->

    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="LogoHTML200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em outras pastas</p>
    <img src="logocss/logocss200.png" alt="Logo CSS3">
    <p>Também podemos carregar imgaens externas</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript">
    
</body>
</html>
